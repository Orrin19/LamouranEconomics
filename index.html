<!DOCTYPE HTML>
<html>
<head>
<title>Ламокран Экономический</title>  
<meta charset="UTF-8">
<!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
<link rel="stylesheet" href="styles.css">
<script type="text/javascript" src="countries.js"></script>
<script>
window.onload = function () {
var chart = new CanvasJS.Chart("chartContainer", {
	animationEnabled: true,
	title:{
		text: "Ламоран население",
		horizontalAlign: "left"
	},
	data: [{
		type: "pie",
		startAngle: 60,
		//innerRadius: 60,
		indexLabelFontSize: 17,
		indexLabel: "{label} - #percent%",
		toolTipContent: "<b>{label}:</b> {y} (#percent%)",
		dataPoints: [
			{ y: Eshar.Rural + Eshar.Urban, label: "Ешар" },
			{ y: Shushia.Rural + Shushia.Urban, label: "Шушия" },
			{ y: Lodogia.Rural +Lodogia.Urban, label: "Лодогия" },
			{ y: Tsunzhou.Rural + Tsunzhou.Urban, label: "Цуньжоу"},
			{ y: Suidal.Rural + Suidal.Urban, label: "Суидал"},
            { y: IgtanGou.Rural + IgtanGou.Urban, label: "Игтянь Гоу"},
            { y: Velmisia.Rural + Velmisia.Urban, label: "Вельмиссия"},
            { y: Barvaria.Rural + Barvaria.Urban, label: "Барвария"},
            { y: Kehia.Rural + Kehia.Urban, label: "Кехия"},
            { y: Brabermain.Rural + Brabermain.Urban, label: "Брабермейн"},
            { y: DuliGou.Rural + DuliGou.Urban, label: "Дули Гоу"},
            { y: Edildor.Rural + Edildor.Urban, label: "Эдильдор"},
            { y: Faen.Rural + Faen.Urban, label: "Фаен"},
            { y: Kanakia.Rural + Kanakia.Urban, label: "Канакия"},
            { y: Gobania.Rural + Gobania.Urban, label: "Гобания"},
            { y: Yamoto.Rural + Yamoto.Urban, label: "Ямото"},
            { y: Scorpio.Rural + Scorpio.Urban, label: "Скорпионы"},
            { y: Festehus.Rural + Festehus.Urban, label: "Фёстехус"},
            { y: Belorabia.Rural + Belorabia.Urban, label: "Белорабия"},
            { y: Turchiny.Rural + Turchiny.Urban, label: "Турчиния"},
            { y: Sardary.Rural + Sardary.Urban, label: "Сардары"},
			{ y: Celtania.Rural + Celtania.Urban, label: "Кельтания"},
            { y: Syrantur.Rural + Syrantur.Urban, label: "Сырантур"},
            { y: Scorobey.Rural + Scorobey.Urban, label: "Скоробеи"},
            { y: Arraney.Rural + Arraney.Urban, label: "Арраней"},
            { y: ThreeCityUnion.Rural + ThreeCityUnion.Urban, label: "Союз трех городов"},
            { y: Doszhan.Rural + Doszhan.Urban, label: "Досжан"},
            { y: Nurkenia.Rural + Nurkenia.Urban, label: "Нуркения"},
            { y: Kude.Rural + Kude.Urban, label: "Кудэ"},
            { y: Samat.Rural + Samat.Urban, label: "Самат"},
            { y: Parahi.Rural + Parahi.Urban, label: "Парахи"},  
		]
	}]
});
chart.render();
}
/* When the user clicks on the button,
toggle between hiding and showing the dropdown content */
function myFunction() {
  document.getElementById("myDropdown").classList.toggle("show");
}

// Close the dropdown menu if the user clicks outside of it
window.onclick = function(event) {
  if (!event.target.matches('.dropbtn')) {
    var dropdowns = document.getElementsByClassName("dropdown-content");
    var i;
    for (i = 0; i < dropdowns.length; i++) {
      var openDropdown = dropdowns[i];
      if (openDropdown.classList.contains('show')) {
        openDropdown.classList.remove('show');
      }
    }
  }
}
</script>
</head>
<body>
    <header class="p-3 text-bg-dark">
        <div class="container">
          <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
            <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
              <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap"><use xlink:href="#bootstrap"></use></svg>
            </a>
    
            <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                <li><a href="index.html" class="nav-link px-2 text-secondary dropbtn">Домой</a></li>
                <li>
                <div class="dropdown">
                    <button onclick="myFunction()" class="dropbtn">Страны</button>
                    <div id="myDropdown" class="dropdown-content">

                        <a href="shushia.html">Шушия</a>
                    </div>
                </div>
                </li>
            </ul>
          </div>
        </div>
      </header>
<div id="chartContainer" style="height: 370px; max-width: 920px; margin: 0px auto;"></div>
<script src="canvasjs.min.js"></script>
</body>
